<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Marks </h1>
				<div class = "card-body">
						<form th:action="@{/students/result/{id}(id=${mark.student.studentId})}" method="POST" th:object="${mark}">
						<div class="form-group">
							<div class="form-group">
								<label> Subject1 </label>
								<input type="text" name="subject1" th:field="*{subject1}" class="form-control" />
							</div>
							<div class="form-group">
								<label> Subject2 </label>
								<input type="text" name="subject2" th:field="*{subject2}" class="form-control" />
							</div>
							<label> Student grade1 marks </label>
							<input type="number" name="mark1" th:field="*{mark1}" class="form-control"
								placeholder="Enter Student grade1" />
						</div>
						<div class="form-group">
							<label> Student grade2 marks </label>
							<input type="number" name="mark1" th:field="*{mark2}" class="form-control"
								placeholder="Enter Student grade2" />
						</div>
						<button type="submit">Add Marks</button>
					</form>









				</div>
			</div>
		</div>
	</div>
</body>

</html>
