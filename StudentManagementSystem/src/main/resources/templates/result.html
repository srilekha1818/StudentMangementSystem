<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Student Management System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/students}">Student Management</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/students/result}">Student Marks</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1> List of marks </h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3"> Add Student</a>
			</div>
			<div class="col-lg-3">
				<a th:href="@{/students/marks}" class="btn btn-primary btn-sm mb-3"> Add Student Marks</a>
			</div>

		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Student Details</th>
					<th> Subject1</th>
					<th> Subject2</th>
					<th> Mark1 </th>
					<th>Mark2</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="mark: ${mark}">
					<td th:text="${mark.student}"></td>
					<td th:text="${mark.subject1}"></td>
					<td th:text="${mark.subject2}"></td>
					<td th:text="${mark.mark1}"></td>
					<td th:text="${mark.mark2}"></td>
					<td th:text="${mark.total}"></td>
				
					</td>
				</tr>
			</tbody>

		</table>

	</div>
</body>

</html>
